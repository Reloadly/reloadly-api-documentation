tags:
  - name: Authentication
    description: >-
      Reloadly's API uses access tokens to authenticate requests and grant
      access to our APIs. Access tokens differ across our various products. This
      means that you can only use an access token generated for the airtime
      service on the Airtime API, the same goes for other products. <br><br>
      Also, Reloadly has two operating environments - **Production** which
      allows you work with live credentials while building real world
      applications and **Sandbox** which helps you access our APIs in test mode
      and simulate real-like scenarios. Below is a table that shows the server
      URL for each of Reloadly's products. <br><br>
      <table><tr><td>Product</td><td>Environment</td><td>Server
      URL</td></tr><tr><td>Airtime</td><td>Production</td><td>https://topups.reloadly.com</td></tr><tr><td></td><td>Sandbox</td><td>https://topups-sandbox.reloadly.com</td></tr><tr><td>Number
      Lookup</td><td>Production</td><td>https://topups.reloadly.com</td></tr><tr><td></td><td>Sandbox</td><td>https://topups-sandbox.reloadly.com</td></tr><tr><td>Giftcards</td><td>Production</td><td>https://giftcards.reloadly.com</td></tr><tr><td></td><td>Sandbox</td><td>https://giftcards-sandbox.reloadly.com</td></tr><tr><td>Utility
      Payments</td><td>Production</td><td>https://utilities.reloadly.com</td></tr><tr><td></td><td>Sandbox</td><td>https://utilities-sandbox.reloadly.com</td></tr></table>
      <br><br> To get an access token, first obtain your **client id** and
      **client secret** from the <a
      href="https://reloadly.auth0.com/login?state=hKFo2SByS2JkQzIzNzFSMERXVU9WNjJ6Zkh0bU1nRkRKUm5VeKFupWxvZ2luo3RpZNkgZ1AtOE1ReXNoZE1ab1lHNnhkR09IMkh1REtwZURZY3KjY2lk2SBRajU1SHZFdDQ4SmZWY0hNNXQxR2dOWnA0QnlKc2p2UQ&client=Qj55HvEt48JfVcHM5t1GgNZp4ByJsjvQ&protocol=oauth2&audience=https%3A%2F%2Fportal.reloadly.com&redirect_uri=https%3A%2F%2Fwww.reloadly.com%2Floading&responseType=code&scope=openid%20profile%20email%20developer%20reseller%20team-member-finance%20team-member-developer%20offline_access&amp_device_id=2382c705-6441-4f2c-910e-8537b54c948dR&response_type=code&response_mode=query&nonce=czlLU3ZFeHJxRkdOTzZoT3NMRkRtVGFlYm05TVB5U1g5SU5hQkprajFTag%3D%3D&code_challenge=M4IvamfVcQB2uVohT-MDPjpv0ZXN_IRwsGeqmPv9xb0&code_challenge_method=S256&auth0Client=eyJuYW1lIjoiYXV0aDAtc3BhLWpzIiwidmVyc2lvbiI6IjEuMjEuMCJ9">Reloadly
      dashboard</a>. Then make a **POST** request with the payload format
      provided in the code sample section.
  - name: Airtime
    description: >-
      Making an airtime top-up comes in handy for different applications -
      personal and businesslike. Reloadly's Airtime API handles these use cases
      by providing endpoints that grant you access to over 700 operators in more
      than 140 countries. <br> <br> With this outreach, you can send airtime and
      also subscribe to data bundles in different currencies. The most important
      data you will need to send airtime successfully is the recipient's mobile
      number.
  - name: Number Lookup
    description: >-
      Reloadly offers a mobile number portability lookup service that enables
      you to retrieve the network operator details of a mobile number. <br> <br>
      There is a rising trend where mobile numbers are ported to a different
      network operator. The carrier lookup service reveals the current network
      operator of these numbers and optimizes their routes for actions like
      calls, SMS, and data bundles. <br> <br> This service allows a user to
      retrieve details of a mobile number regardless of whether it has been
      ported. The user may make an **HTTP**  **GET** or **POST** request to
      retrieve the details of the mobile number. <br> <br> <blockquote> Reloadly
      has an open-source library used to format, parse, and validate the
      authenticity of an international phone number. You can check it out <a
      href="https://github.com/google/libphonenumber">here on
      GitHub</a></blockquote>. <br> <br> <blockquote> Do note that this is a
      **PAID** service. As such, there is a pricing schedule attached to this
      service. You can find more details on the pricing through <a
      href="https://reloadly.auth0.com/login?state=hKFo2SB3S01yRWxndFp3TmRBWVNMUWg3eVFzekU0YjBBc1ExQaFupWxvZ2luo3RpZNkgVHQtdmt4bUNCelFRdjNfZEhhY0Z1MlhTUTdyZjVYaHCjY2lk2SBRajU1SHZFdDQ4SmZWY0hNNXQxR2dOWnA0QnlKc2p2UQ&client=Qj55HvEt48JfVcHM5t1GgNZp4ByJsjvQ&protocol=oauth2&audience=https%3A%2F%2Fportal.reloadly.com&redirect_uri=https%3A%2F%2Fwww.reloadly.com%2Floading&responseType=code&scope=openid%20profile%20email%20developer%20reseller%20team-member-finance%20team-member-developer%20offline_access&amp_device_id=2382c705-6441-4f2c-910e-8537b54c948dR&response_type=code&response_mode=query&nonce=elVhZkouY1lpWEhOMU1nRU4tckF4NS4zeUcwRWRqcVpuUEVxU2RXT2VWcA%3D%3D&code_challenge=UsNUZxYP59_lpUJSXHZuWACCjMNMe8uEnrR55nnkqrA&code_challenge_method=S256&auth0Client=eyJuYW1lIjoiYXV0aDAtc3BhLWpzIiwidmVyc2lvbiI6IjEuMjEuMCJ9"
      target=__blank__>your dashboard</a>. Alternatively, if you have any
      questions, you can always reach out to us via our <a
      href="https://join.slack.com/t/reloadly-developers/shared_invite/zt-qflikche-fwiFA5Sxtst2mXzvJBPO3w">developer
      community</a></blockquote>.
  - name: Giftcards
    description: >-
      Gift cards are an awesome way to send and receive value in a digital
      economy that is fast becoming the future. Reloadly's GiftCard API connects
      you to over 200 gift card brands and 13000 gift card products that can be
      used both locally and internationally across 140+ countries. <br> <br>
      This enables you to purchase gift cards for both commercial and personal
      reasons. Some of the data you will need are your access token and the
      brand details of the gift card.
  - name: Utility Payments
    description: >-
      Utilities like Electricity, Water, TV and Internet are essential services
      that are provided by utility companies servicing your local region. These
      services are usually postpaid or prepaid. <br> <br> Reloadly's Utility
      Payments API provides you the capability to pay a growing number of
      service providers in multiple markets. An application developer can easily
      integrate with Reloadly's Utility Payments API and start accepting
      payments from end users. Payments are routed to the utility company in
      real-time via Reloadly's scalable network. You can either pay to local
      utility companies, or pay for cross-border companies. You don't need to
      deal with cumbersome paperwork or contracts since we have made this easy
      for you. <br> <br> Irrespective of the destination utility company,
      Reloadly's customers are completely abstracted away of the underlying
      heterogeneity and complexities involved in integrating with utility
      companies. We have already done the hard work of integration so that you
      don't have to.
