<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reloadly API</title>
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">

    <!--
    ReDoc uses font options from the parent element
    So override default browser styles
    -->
    <style>
       body {
           margin: 0;
           padding: 0;
           font-family: "Jost";
      }
       .header {
           font-weight: bold;
           font-size: 18px;
           width: 100%;
           height: 100px;
           display: flex;
           flex-wrap: nowrap;
           flex-direction: row;
           justify-content: space-between;
           background-color: #ffffff;
           border-bottom: 1.5px solid #ececec;
      }
       .reloadly-logo {
           width: 118px;
           margin: auto 5px auto 20px;
      }
       .api-logo {
           width: 45px;
           margin: auto;
      }
       .docs-logo {
           width: 24px;
           margin: auto;
      }
       .support-logo {
           width: 24px;
           ;
           margin: auto;
      }
       .reloadly-logo-section {
           display: flex;
           flex-wrap: nowrap;
      }
       .float-right {
           width: 40vw;
           display: flex;
           flex-wrap: nowrap;
           justify-content: flex-end;
      }
       .docs-section {
           display: flex;
           flex-wrap: nowrap;
           margin-right: 10px;
      }
       .docs-section img {
           margin: auto 10px auto 0;
      }
       .docs-section a {
           margin: auto 30px auto 0;
      }
       .signup-section {
           display: flex;
           flex-wrap: nowrap;
      }
       .signup-section a {
           margin: auto 15px auto 30px;
           color: #7700FF;
      }
       .signup-section button {
           background-color: #00163A;
           color: #ffffff;
           width: 100px;
           height: 36px;
           border-radius: 30px;
           border: none;
           margin: auto 32px auto 10px;
      }
       footer {
           font-weight: lighter;
           display: flex;
           flex-direction: row;
           flex-wrap: wrap;
           justify-content: space-around;
           margin: 50px 20px 100px 20px;
           padding: 50px 0 25px 0;
      }
       footer section div {
           display: flex;
           flex-direction: row;
           flex-wrap: wrap;
           justify-content: flex-start;
           width: 35vw;
           margin: 15px auto;
      }
       footer section div img {
           width: 1.2vw;
           height: fit-content;
      }
       .float-left-section div p {
           width: 20vw;
           margin: 0 10px;
           color: #6c7584;
           font-size: small;
           font-weight: lighter;
      }
       .float-left-section div p a {
           color: #7700FF;
           font-weight: bold;
           cursor: pointer;
           transition: all 0.3s ease-out;
      }
       .float-left-section div p a:hover {
           color: #6c7584 
      }
       .float-right-section div p {
           width: 20vw;
           color: #6c7584;
           font-size: small;
           font-weight: lighter;
      }
       footer form {
           display: flex;
      }
       #footerEmail {
           background-color: #fff;
           width: 20vw;
           padding: 7px 20px 7px 20px;
           border: 0.5px solid #606A7A;
           border-bottom-left-radius: 5px;
           border-top-left-radius: 5px;
           border-bottom-right-radius: 0;
           border-top-right-radius: 0;
           border-right: 0.5px solid #c6cbd2;
           transition: all 0.3s ease-out;
           font-size: medium;
      }
       #footerEmail:focus {
           outline: none !important;
           border: 0.5px solid #7700FF;
           box-shadow: 0 0 5px #7700FF;
           border-radius: 5px;
      }
       #subscribeButton {
           background-color: #fff;
           cursor: pointer;
           width: 7vw;
           padding: 15px 30px 15px 10px;
           border: 0.5px solid #606A7A;
           border-left: none;
           border-bottom-right-radius: 5px;
           border-top-right-radius: 5px;
           border-top-left-radius: 0;
           border-bottom-left-radius: 0;
           color: #7700FF;
           font-weight: bold;
      }

    </style>
    {{{redocHead}}}
  </head>
  <body>
    <header>
      <div class="header">
        <section class="reloadly-logo-section">
           <img class="reloadly-logo" src="https://res.cloudinary.com/reloadlydevelopers/image/upload/v1657214756/reloadly-svg_yakgwu.svg"/>
           <img class="api-logo" src="https://res.cloudinary.com/reloadlydevelopers/image/upload/v1657214756/API_zd1kgw.svg">
        </section>
        <div class="float-right">
           <section class="docs-section">
              <img class="docs-logo" src="https://res.cloudinary.com/reloadlydevelopers/image/upload/v1657215746/docs_upj9pe.svg"/>
              <a>Docs</a>
              <img class="support-logo" src="https://res.cloudinary.com/reloadlydevelopers/image/upload/v1650646150/support_nugpdt.png"/>
              <a>Support</a>
           </section>
           <section class="signup-section">
              <a>Create account</a>
              <button>Sign In</button>
           </section>
        </div>
     </div>
    </header>
  
    {{{redocHTML}}}
    <footer>
      <section class="float-left-section">
        <div>
        <img src="https://res.cloudinary.com/reloadlydevelopers/image/upload/v1650627306/mail_1_2x_xhiaxx.png"/>
        <p>Questions? <a>Contact us</a></p>
        </div>
        <div>
        <img src="https://res.cloudinary.com/reloadlydevelopers/image/upload/v1650627306/Group_2378_2x_tnygq7.png"/>
        <p>View developer tutorials on <a>Youtube</a></p>
        </div>
    </section>
    <section class="float-right-section">
        <div>
        <p>Sign up for developer updates</p>
        <form>
            <input type="text" placeholder="Email " name="email" id="footerEmail">
            <input type="submit" id="subscribeButton" value="Subscribe">
        </form>
        </div>
    </section>
    </footer>
  </body>
</html>
