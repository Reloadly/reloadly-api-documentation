<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reloadly API</title>
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <!--
    ReDoc uses font options from the parent element
    So override default browser styles
    -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .header {
  padding: 10px;
  margin-bottom: 20px;
  text-align: center;
  background: #1abc9c;
  color: white;
  font-size: 20px;
}
    </style>
    {{{redocHead}}}
  </head>
  <body>
    <div class="header">
      <h1>Header</h1>
      <p>My supercool header</p>
    </div>
    {{{redocHTML}}}
  </body>
</html>
