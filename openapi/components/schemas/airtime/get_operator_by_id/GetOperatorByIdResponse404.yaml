type: object
properties:
  timeStamp:
    description: The exact time the request for the operator's details was made.
    type: string
    example: 2021-02-11 11:54:00
  message:
    description: The error message received after the request was made.
    type: string
    example: Operator not found for given id
  path:
    description: The URL path to which the request was made.
    type: string
    example: /operators/12522
  errorCode:
    description: The error code received after the request was made.
    type: string
    example: 
  infoLink:
    description: A link to further information about the error.
    type: string
    example: 
  details: 
    description: Further details of the error returned for the failed request.
    type: array
    example: []