type: object
properties:
  content:
    type: array
    description: An array containing details of every promotion accessible via Reloadly.
    items:
      type: object
      properties:
        promotionId:
          description: This is a unique identifier for the ongoing promotion.
          type: integer
          example: 1
        operatorId:
          description: This indicates the identification number of the operator offering the promotion.
          type: integer
          example: 129
        title1:
          description: This indicates the duration of the promotion and the name of the operator offering it.
          type: string
          example: Tigo El Salvador From 25 Jun 2018 00:00 To 25 July...
        title2:
          description: This indicates additional information on the promotion.
          type: string
          example: Get 500 MB and 150 minutes for USA or Canada
        description:
          description: This indicates a summary of what the promotion is about.
          type: string
          example: For top ups of $10 or more, customer...
        startDate:
          description: The date the promotion begins.
          type: string
          example: Mon, 25 Jun 2018 06:00:00 +0000
        endDate:
          description: The date the promotion ends.
          type: string
          example: Tue, 26 Jun 2018 05:59:00 +0000
        denominations:
          description: This indicates the top-up amounts that are eligible for the promotion.
          type: string
          example: USD 10 and up
        localDenominations:
          description: This indicates the local top-up amounts in the destination's currency that are eligible for the promotion.
          type: string
          example:  NGN 5000 and up    