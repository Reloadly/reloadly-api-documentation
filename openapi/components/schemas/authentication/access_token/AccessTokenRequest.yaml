required: 
  -  client_id
  -  client_secret
  -  grant_type
  -  audience
type: object
properties:
  client_id:
    description: Your account's client ID.
    type: string
    example: qwcLzefigu34894393jfdwj23
  client_secret:
    description: Your account's client secret.
    type: string
    example: 7kscVxQZ32-fjgvee2842393bfdd383
  grant_type:
    description: The access type being specified.
    type: string
    example: client_credentials
  audience:
    description: The product which the access token is to be used for.
    type: string
    example: https://giftcards.reloadly.com