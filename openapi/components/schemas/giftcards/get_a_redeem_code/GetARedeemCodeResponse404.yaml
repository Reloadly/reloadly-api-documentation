type: object
properties:
  timeStamp:
    description: The exact time the request for the gift card's redeem code was made.
    type: string
    example: 2022-04-16 16:24:00
  status:
    description: The HTTP status code returned after the request was made.
    type: integer
    example: 404
  error:
    description: The error code received after the request was made.
    type: string
    example: Not found
  message:
    description: The error message received after the request was made.
    type: string
    example: Invalid transaction id
  path:
    description: The URL path to which the request was made.
    type: string
    example: /orders/transactions/100/cards