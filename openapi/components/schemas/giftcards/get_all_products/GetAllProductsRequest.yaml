type: object
properties:
  productName:
    description: This indicates the name of the gift card product.
    type: string
    example: Amazon
  countryCode:
    description: 
      This indicates the two-letter ISO code of the country whose gift cards are to be received.
    type: string
    example: US
  includeRange:
    description: This indicates if PIN details for the operator should be included in the API response. Default value is true.
    type: boolean
    example: false
  suggestedAmountsMap:
    description: This indicates if this field should be returned as a response. Default value is  false.
    type: boolean
    example: false
  suggestedAmounts:
    description: Indicates if this field should be returned as a response. Default value is  false.
    type: boolean
    example: false
  size:
    description: This indicates the number of operators to be retrieved on a page. Default value is  200.
    type: integer
    example: 2
  page:
    description: This indicates the page of the operator list being retrieved. Default value is   1.
    type: integer
    example: 4