type: object
properties:
  productName:
    description: This indicates the name of the gift card product.
    type: string
    example: Amazon
  countryCode:
    description: 
      This indicates the two-letter ISO code of the country whose gift cards are to be received.
    type: string
    example: US
  includeRange:
    description: This indicates the list of gift card products with the **denominationType** property specified as **RANGE** are to be retrieved.
    type: boolean
    example: false
  includeFixed:
    description: This indicates the list of gift card products with the **denominationType** property specified as **FIXED** are to be retrieved.
    type: boolean
    example: false