type: object
properties:
  timeStamp:
    description: The exact time the request for the list of transactions was made.
    type: string
    example: 2021-04-11 13:24:00
  status:
    description: The HTTP status code returned after the request was made.
    type: integer
    example: 404
  error:
    description: The error code received after the request was made.
    type: string
    example: 
  message:
    description: The error message received after the request was made.
    type: string
    example: Could not retrieve/update resources at the moment, please try again later
  path:
    description: The URL path to which the request was made.
    type: string
    example: /reports/transaction