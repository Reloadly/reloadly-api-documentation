type: object
properties:
  product:
    type: object
    description: This is an object that contains details of the gift card product and its discount.
    properties:
      productId:
        description: This indicates the identification number of the gift card product.
        type: integer
        example: 1
      productName:
        description: This indicates the gift card's name.
        type: string
        example: 1-800-PetSupplies
      countryCode:
        description: This indicates the ISO code of the country where a gift card can be used.
        type: string
        example: "US"
      global:
        description: This indicates if the gift card is global or regional (country-specific).
        type: boolean
        example: false
  discountPercentage:
    description: This indicates the percentage discount available for every purchase of the gift card.
    type: integer
    example: 7.5       