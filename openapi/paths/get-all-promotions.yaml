get:
  tags:
    - Promotions
  summary: Get all promotions
  description: Retrieve the details of every promotion being issued by any operator available on Reloadly.
  operationId: get-all-promotions
  security: 
    - BearerToken: []
  parameters:
    # - in: header
    #   name: Authorization
    #   schema:
    #     type: string
    #     description: Your access token is required as a bearer token in the request's header
    #   required: true
    - in: query
      name: size
      schema:
        type: integer
        description: This indicates the number of promotions to be retrieved on a page. Default value is 200.
    - in: query
      name: page
      schema:
        type: integer
        description: This indicates the page of the promotions list being retrieved. Default value is 1.

  responses:
    '200':
      description: Successfully retrieved details of all promotions.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/get_all_promotions/GetAllPromotionsResponse200.yaml
          example:
           content:
            - promotionId: 1
              operatorId: 129
              title: Tigo El Salvador From 25 Jun 2018 00:00 To 25 July...
              title2: Get 500 MB and 150 minutes for USA or Canada
              description: For top ups of $10 or more, customer...
              startDate: Mon, 25 Jun 2018 06:00:00 +0000
              endDate: Tue, 26 Jun 2018 05:59:00 +0000
              denominations: USD 10 and up
              localDenominations: null
            - {}
            - {}
    '401':
      description: Failed due to an unauthorized request.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/get_all_promotions/GetAllPromotionsResponse401.yaml
          example:
            timeStamp: 2021-02-15 21:14:00
            message: Full authentication is required to access this resource
            path: /promotions
            errorCode: INVALID_TOKEN
            infoLink: null
            details: []
    '404':
      description: Failed because the request was made to an incorrect URL path.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/get_all_promotions/GetAllPromotionsResponse404.yaml
          example:
            timeStamp: 2021-09-11 11:54:00
            status: 404
            error: Not Found
            message: No message available
            path: /promotion
  x-codeSamples:
    - lang: "C#"
      source:
        $ref: "../code_samples/csharp/get_all_promotions/code.cs"
    - lang: "PHP"
      source:
        $ref: "../code_samples/PHP/get_all_promotions/code.php"
    - lang: "Golang"
      source:
        $ref: "../code_samples/golang/get_all_promotions/code.go"
    - lang: "Java"
      source:
        $ref: "../code_samples/java/get_all_promotions/code.class"
    - lang: "Node JS"
      source:
        $ref: "../code_samples/nodejs/get_all_promotions/code.js"
    - lang: "Python"
      source:
        $ref: "../code_samples/python/get_all_promotions/code.py" 