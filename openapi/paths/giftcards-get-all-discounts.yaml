      source:
        $ref: "../code_samples/csharp/giftcards/get_all_discounts/code.cs"
    - lang: "PHP"
      source:
        $ref: "../code_samples/PHP/giftcards/get_all_discounts/code.php"
    - lang: "Go"
      source:
        $ref: "../code_samples/go/giftcards/get_all_discounts/code.go"
    - lang: "Java"
      source:
        $ref: "../code_samples/java/giftcards/get_all_discounts/code.class"
    - lang: "Node JS"
      source:
        $ref: "../code_samples/nodejs/giftcards/get_all_discounts/code.js"
    - lang: "Python"
      source:
        $ref: "../code_samples/python/giftcards/get_all_discounts/code.py" 