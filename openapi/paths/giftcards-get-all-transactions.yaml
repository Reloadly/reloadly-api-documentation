get:
  tags:
    - Giftcards
  summary: Get all transactions
  description: Retrieve information on all gift card transactions made on an account.
  operationId: giftcards/get-all-transactions
  parameters:
    - in: header
      name: Authorization
      schema:
        type: string
        description: Your access token is required as a bearer token in the request's header
      required: true
    - in: query
      name: startDate
      schema:
        type: string
        description: Indicates the start date for the range of transactions to be retrieved.
      required: false
    - in: query
      name: endDate
      schema:
        type: string
        description: Indicates the end date for the range of transactions to be retrieved.
      required: false
  responses:
    '200':
      description: Successfully retrieved details of all gift card transactions.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/giftcards/get_all_transactions/GetAllTransactionsResponse200.yaml
          example:
            - transactionId: 1
              amount: 60553.3575
              discount: 0
              currencyCode: NGN
              fee: 198.35026
              customIdentifier: obucks3
              status: SUCCESSFUL
              product:
                productId: 4
                productName: Amazon Spain
                countryCode: ES
                quantity: 5
                unitPrice: 25
                totalPrice: 125
                currencyCode: EUR
                brand:
                  brandId: 2
                  brandName: Amazon
              smsFee: 56.91
              receipientPhone: 34657829900
              transactionCreatedTime: 2022-02-28 13:46:00
            - {}
            - {}
    '401':
      description: Failed due to an unauthorized request.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/giftcards/get_all_transactions/GetAllTransactionsResponse401.yaml
          example:
            timeStamp: 2021-07-15 21:14:00
            message: Full authentication is required to access this resource
            path: /reports/transactions
            errorCode: INVALID_TOKEN
            infoLink: null
            details: []
    '404':
      description: Failed because the request was made to an incorrect URL path.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/giftcards/get_all_transactions/GetAllTransactionsResponse404.yaml
          example:
            timeStamp: 2021-01-11 11:54:00
            message: Could not retrieve/update resources at the moment, please try again later
            path: /reports/transaction
            errorCode: null
            infoLink: null
            details: []
  x-codeSamples:
    - lang: "C#"
      source:
        $ref: "../code_samples/csharp/giftcards/get_all_transactions/code.cs"
    - lang: "PHP"
      source:
        $ref: "../code_samples/PHP/giftcards/get_all_transactions/code.php"
    - lang: "Go"
      source:
        $ref: "../code_samples/go/giftcards/get_all_transactions/code.go"
    - lang: "Java"
      source:
        $ref: "../code_samples/java/giftcards/get_all_transactions/code.class"
    - lang: "Node JS"
      source:
        $ref: "../code_samples/nodejs/giftcards/get_all_transactions/code.js"
    - lang: "Python"
      source:
        $ref: "../code_samples/python/giftcards/get_all_transactions/code.py" 