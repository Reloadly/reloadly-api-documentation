# See https://redocly.com/docs/cli/configuration/ for more information.
apis:
  sample@v1: 
    root: openapi/openapi.yaml
lint:
  extends:
    - recommended
  rules:
    no-unused-components: error
features.openapi:
  sendXUserAgentInTryIt: 'true'
  disableDeepLinks: true
  nativeScrollbars: true
  sortPropsAlphabetically: true
  pagination: 'none'
  showConsole: true
  showRightPanelToggle: false
  showChangeLayoutButton: false
  htmlTemplate: ./docs/index.html
  corsProxyUrl: 'https://cors.redoc.ly'
  theme:
    colors:
      http:
        post: '#7700ff'
        get: '#00faa3'
      accent:
        main: '#232d3d'
    sidebar:
      width: 300px
      backgroundColor: '#f7fafc'
      spacing:
        paddingHorizontal: 10px
    components:
      buttons:
        borderRadius: 5px
        fontWeight: light
      httpBadges:
        borderRadius: 3px
        # fontFamily: 'JetBrains Mono, monospace'
        fontWeight: light
        sizes:
          medium:
            fontSize: 18px
    layout:
      three-panel:
        maxWidth:
          small: 100%
          medium: 100%
          large: 100%
    rightPanel:
      width: 400px
      panelBackgroundColor: '#232d3d'
    spacing:
      sectionHorizontal: 75
      sectionVertical: 50
    typography:
      # fontFamily: 'Montserrat, sans-serif'
      code:
        # fontFamily: 'Montserrat, sans-serif'
        fontWeight: light
      heading1:
        # fontFamily: 'JetBrains Mono, monospace'
        fontWeight: light
        transform: uppercase
      heading2:
        # fontFamily: 'JetBrains Mono, monospace'
        fontWeight: light
      heading3:
        # fontFamily: 'JetBrains Mono, monospace'
        fontWeight: light
  generateCodeSamples:
    languages:
      - lang: curl
        label: curl
      - lang: Node.js
        label: Node.js
      - lang: Python
        label: Python
      - lang: 'C#'
        label: 'C#'
      - lang: Java8+Apache
        label: Java 8 with Apache
      - lang: Go
        label: Go
      - lang: PHP
        label: PHP
      - lang: Ruby
        label: Ruby